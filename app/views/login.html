<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heladería - Iniciar Sesión</title> <link
        href="{{ url_for('static', filename='css/style.css') }}"
        rel="stylesheet"
    />
</head>

<body class="login-page"> <div class="login-container"> <div class="logo-container">
            <img
                src="{{ url_for('static', filename='images/logo_heladeria_mad.png') }}"
                alt="Logo Heladería MAD"
                class="logo"
            />
        </div>

        <div class="login-form-container"> <h1 class="login-title">Iniciar Sesión</h1> <form action="login" method="POST" class="login-form"> <div class="form-group"> <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Tu usuario" required class="login-input"> </div>
                <div class="form-group"> <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" required class="login-input"> </div>
                <button type="submit" class="login-button">Loguear</button> <div class="login-options"> <br>
                    <a href="{{ url_for('home.dashboard_visitante') }}" class="visitor-button">Soy Visitante</a> </div>
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-messages"> {% for message in messages %}
                            <p class="error-message">{{ message }}</p> {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
